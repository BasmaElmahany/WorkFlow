<div style="display: flex; height: 100vh; width: 100vw; margin: 0; padding: 0;">
  <!-- Palette -->
  <div #palette 
       style="width:150px; border-right:1px solid #ccc; padding:10px; box-sizing: border-box;">
    <div id="startNode"
         style="margin-bottom:10px; padding:5px; border:1px solid #4CAF50; background:#4CAF50; color:#fff; text-align:center; cursor:move;">
      Start
    </div>
    <div id="endNode"
         style="margin-bottom:10px; padding:5px; border:1px solid #F44336; background:#F44336; color:#fff; text-align:center; cursor:move;">
      End
    </div>
    <div id="arrowEdge"
         style="margin-bottom:10px; padding:5px; border:1px solid #333; background:#eee; text-align:center; cursor:move;">
      Arrow
    </div>
  </div>

  <!-- Graph Container -->
  <div #graphContainer style="flex:1; border:1px solid lightgray; box-sizing: border-box;"></div>
</div>
